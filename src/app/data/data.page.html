<ion-header>
  <ion-toolbar>
    <ion-title>Data</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Data Binding</h1>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input type="text" placeholder="Name" [(ngModel)]="userData.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Vorname</ion-label>
    <ion-input type="text" placeholder="Vorname" [(ngModel)]="userData.vorname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Alter</ion-label>
    <ion-input type="Number" placeholder="Alter" [(ngModel)]="userData.alter"></ion-input>
  </ion-item>

  <br>

  <p>Mein Name ist {{userData.vorname + ' ' + userData.name}} und ich bin {{userData.alter}} Jahre alt!</p>
</ion-content>
